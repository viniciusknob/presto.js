<!-- https://gist.github.com/ghosh/4f94cf497d7090359a5c9f81caf60699#file-micromodal-html -->
<div class="micromodal micromodal-slide" id="presto-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="presto-modal-title">
            <header class="modal__header">
                <h2 class="modal__title" id="presto-modal-title"></h2>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="presto-modal-content"></main>
            <footer class="modal__footer">
                <button class="modal__btn modal__btn-primary" data-micromodal-close aria-label="Close this dialog window">Continue</button>
                <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
        </div>
    </div>
</div>
